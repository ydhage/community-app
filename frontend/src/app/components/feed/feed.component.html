<div class="container mt-3">
  <!-- New Post Box -->
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <textarea [(ngModel)]="newPost.caption"
                class="form-control mb-2"
                placeholder="What's on your mind?"></textarea>
      <input type="file" (change)="onFileSelected($event)" class="form-control mb-2">
      <!-- <input type="text"
             [(ngModel)]="newPost.imageUrl"
             class="form-control mb-2"
             placeholder="Image URL (optional)"> -->

    <!-- preview selected image -->
    <!-- <div *ngIf="newPost.imageUrl">
      <img [src]="newPost.imageUrl" alt="Preview" width="150" />
    </div> -->

      <button class="btn btn-primary btn-sm" (click)="createPost()">Post</button>
    </div>
  </div>

  <!-- Feed -->
  <div *ngFor="let post of posts" class="card mb-3 shadow-sm">
    <div class="card-body">
      <!-- Post header -->
      <h6 class="text-muted">{{ post.user }} ‚Ä¢ {{ post.createdAt | date:'short' }}</h6>
      <!-- Caption -->
      <p class="mb-2">{{ post.caption }}</p>
      <!-- Image -->
      <img *ngIf="post.imageUrl"
           [src]="post.imageUrl"
           class="img-fluid rounded mb-2">

      <div *ngIf="post.imageUrl">
      <img [src]="baseUrl + post.imageUrl" 
           alt="Post Image"
           width="300"  class="img-fluid rounded mb-2"/>
      </div>     

      <!-- Like & Comment actions -->
      <div class="d-flex align-items-center mb-2">
        <button class="btn btn-outline-danger btn-sm me-2"
                (click)="likePost(post)">
          ‚ù§Ô∏è {{ post.Likes?.length || 0 }}
        </button>
        <span class="text-muted">üí¨ {{ post.Comments?.length || 0 }}</span>
      </div>

      <!-- Comments list -->
      <div *ngFor="let c of post.Comments" class="ms-3 mb-1">
        <strong>{{ c.user }}</strong>: {{ c.text }}
      </div>

      <!-- Add comment -->
      <input type="text"
             [(ngModel)]="post.newComment"
             class="form-control form-control-sm mt-2"
             placeholder="Write a comment..."
             (keyup.enter)="addComment(post)">
    </div>
  </div>
</div>
